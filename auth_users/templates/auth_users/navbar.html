{% load static %}
<link rel="stylesheet" type="text/css" href="{% static 'base.css' %}">
<header>
    <div class="nav-1">
        <nav>
            <ul class="first-nav">
                <li><a href="{% url 'index' %}"><img id="logo" src="{% static 'media/images/engine.png' %}" alt="logo"></a></li>
                <li><a href="{% url 'index' %}">Бас парақша</a></li>
                <li><a href="{% url 'show_categories' %}">Категориялар</a></li>
                <li><a href="{% url 'show_watchlist' %}">Таңдаулар</a></li>
            </ul>

            <div class="form">
                <form action="{% url 'search' %}" method="get">
                    <input type="text" name="search" placeholder="Іздеу">
                    <button type="submit"><img id="search" src="{% static 'media/images/search.png' %}" alt=""></button>
                </form>
            </div>

            <ul class="second-nav">
                <li><a href="{% url 'profile' user.id %}"><img id="profile" src="{% static 'media/images/user.png' %}" alt=""></a></li>
                <li><a href="{% url 'show_cart' %}"><img id="cart" src="{% static 'media/images/cart.png' %}" alt=""></a></li>
                {% if user.is_authenticated %}
                    <li><a href="{% url 'logout' %}">Шығу</a></li>
                {% else %}
                    <li><a href="{% url 'login' %}">Кіру</a></li>
                {% endif %}
            </ul>
        </nav>

        <div class="main-text">
            <h1>Lorem ipsum</h1>
            <p>dolor sit amet, consectetur adipiscing elit</p>
        </div>
    </div>
</header>
