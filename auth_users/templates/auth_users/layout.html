{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Auth{% endblock %}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">
</head>
<body>
    <header>
        <div class="navbar">
            <div class="container-1">
                <a id='logo' href="{% url 'index' %}">Mina<span>zuki</span></a>

                <img id='mobile-cta' class="mobile-menu" src="{% static 'media/images/menu.png' %}" alt="menu">
                
                <nav>
                    <img id="mobile-exit" class="mobile-menu-exit" src="{% static 'media/images/close.png' %}" alt="x">

                    <ul class="primary-nav">
                        <li class="current"><a class="links" href="{% url 'index' %}?page=1">Бас парақша</a></li>
                        <li><a class="links" href="{% url 'show_watchlist' %}?page=1">Таңдаулар</a></li>
                        <li><a class="links" href="{% url 'show_categories' %}">Категориялар</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    
    <section>
        <div class="wallpaper">
            <img src="{% static 'media/images/minazuki.jpg' %}" alt="">
        </div>
    </section>

    {% block content %}
    {% endblock %}
    <script>
        const mobileBtn = document.getElementById('mobile-cta')
            nav = document.querySelector('nav');
            mobileBtnExit = document.getElementById('mobile-exit')
        mobileBtn.addEventListener('click', () => {
            nav.classList.add('menu-btn')
        })
        mobileBtnExit.addEventListener('click', () => {
            nav.classList.remove('menu-btn')
        })
    </script>
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
</body>
</html>
