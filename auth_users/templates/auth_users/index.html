{% extends 'auth_users/layout.html' %}
{% block title %}Бас Парақша{% endblock %}
{% block content %}
    <div class="wrapper">
        <div class="container-all-item">
            {% for item in items %}
                <div class="container-item">
                    <div class="container-1">
                        <img class="img-1" src="{{ item.image.url }}">
                    </div>
                    <div class="container-2">
                        <h4>{{ item.title }}</h4>
                        <p>Бағасы: {{ item.price }} тенге</p>
                        <p>{{ item }}...</p>
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
